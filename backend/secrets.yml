# Kubernetes Secret 파일 (base64 인코딩 필요)
# 실제 사용 시 다음 명령어로 적용:
# kubectl apply -f secrets.yml

apiVersion: v1
kind: Secret
metadata:
  name: naver-secrets
type: Opaque
data:
  # 실제 배포 시 다음 명령어로 base64 인코딩된 값 생성:
  # echo -n 'your-actual-client-id' | base64
  client-id: c3didWZtNG54aw==  # swbufm4nxk (base64)
  client-secret: dVVCcUl4V1BRZlhIYXpMemt1Rmr5aSVaQXZvcUtORGZIM2o5NUZk  # 실제 시크릿 (base64)
  local-client-id: dWphajMzakU2MElOSWdJWUdWRk0=  # ujaj33jE60I14jYWgvOM (base64) 
  local-client-secret: bHFheFRGckRKaA==  # lqaxTFrDJh (base64)
  
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  PORT: "5001"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  API_TIMEOUT: "10000"
  CORS_ORIGIN: "*"