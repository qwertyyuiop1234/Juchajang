# 네이버 클라우드 플랫폼 VPC 배포 설정
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juchajang-backend
  labels:
    app: juchajang-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juchajang-backend
  template:
    metadata:
      labels:
        app: juchajang-backend
    spec:
      containers:
      - name: backend
        image: your-registry/juchajang-backend:latest
        ports:
        - containerPort: 5001
        env:
        - name: PORT
          value: "5001"
        - name: NAVER_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: naver-secrets
              key: client-id
        - name: NAVER_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: naver-secrets
              key: client-secret
        - name: NAVER_CLIENT_LOCAL_ID
          valueFrom:
            secretKeyRef:
              name: naver-secrets
              key: local-client-id
        - name: NAVER_CLIENT_LOCAL_SECRET
          valueFrom:
            secretKeyRef:
              name: naver-secrets
              key: local-client-secret
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: juchajang-backend-service
spec:
  selector:
    app: juchajang-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5001
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juchajang-backend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - host: your-domain.com  # 실제 도메인으로 변경 필요
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: juchajang-backend-service
            port:
              number: 80